server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${mysql-ip}/edu?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false&allowMultiQueries=true
spring.datasource.username=${mysql-id}
spring.datasource.password=${mysql-pw}

mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mappers/edu/*.xml

kakao.map.api.key=${kakao-key}

kyeongki.data.dream=${kyeongkido-key}

file.upload-dir=/static/file

spring.profiles.include=secret