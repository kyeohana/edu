<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/mypage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/swiper.css" />
    <script src="/js/swiper.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/img/home.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/sweetalert2.css" />
    <script src="/js/sweetalert2.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/login/mypage.js"></script>
    <script src="/js/board/notice.js"></script>
    <title>마이페이지</title>
</head>
<body>
<div class="overlay">
    <header>
        <div class ="header_container"></div>
    </header>

    <div class="swiper-slide">
        <div class="main_img">
            <img src="../img/1.jpg" alt="">
            <P class="first-line"> ㅡ </P>
            <P class="second-line">회원정보수정</P>
        </div>
    </div>

    <div class="location-wrap">
        <div class="location-inner">
            <div class="location-drop-wrap">
                <div class = "location-drop-wrap-twin">
                    <a href="/information/location" class="home_btn"></a>
                    <div class="location-drop">
                        <a id="oneDepsTitle">회원정보수정</a>
                        <a href="#" class="dtnBtn">
                            <span class="material-symbols-outlined">
                                arrow_drop_down
                            </span>
                        </a>
                        <a href="#" class="dtnBtn_2">
                            <span class="material-symbols-outlined">
                                arrow_drop_up
                            </span>
                        </a>
                    </div>
                </div>
                <div class="hideDepsParent">
                    <div class="hideDepsTitle">
                        <a href="/main" id="twoDepsTitle">메인</a>
                    </div>
                    <div class="hideDepsTitle">
                        <a href="/login/mypage" id="threeDepsTitle">회원정보수정</a>
                    </div>
                </div>
            </div>
        </div>

            <form class="joinForm" th:action="@{/user/login/update}" method="POST">
                <h2>회원정보수정</h2>
                <div class="textForm_1">
                    <input name="MEMBER_LOGIN_ID" type="text" class="id" th:value="${member.loginId}" th:readonly="readonly">
                </div>
                <div class="textForm_2">
                    <input name="MEMBER_PASSWORD" type="password" class="pw" placeholder="비밀번호">
                </div>
                <div class="textForm_3">
                    <input name="MEMBER_PASSWORD_VALIDATION" type="password" class="pw_val" placeholder="비밀번호 확인">
                </div>
                <div class="textForm_4">
                    <input name="MEMBER_NAME" type="text" class="name" th:value="${member.name}">
                </div>
                <div class="textForm_5">
                    <input name="MEMBER_EMAIL" type="text" class="email" th:value="${member.email}">
                </div>
                <input type="submit" class="btn_register" value="U P D A T E"/>
                <a class="btn_aniamtion" th:onclick="deleteUser([[${member.loginId}]])">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    회원탈퇴
                </a>
            </form>
        </div>
    <section class="container"></section>
    <footer>
        <div class ="footer-container"> </div>
    </footer>
</div>

<div id="slideMenu">

</div>
</body>
</html>
