<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/notice.css">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/img/home.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/main.js"></script>
    <script src="/js/register.js"></script>
    <title>회원가입</title>
</head>
<body>
<header>
    <div class ="header_container"></div>
</header>

<div class="swiper-slide">
    <div class="main_img">
        <img src="../img/1.jpg" alt="">
        <P class="first-line"> ㅡ </P>
        <P class="second-line">회원가입</P>
    </div>
</div>

<div class="location-wrap">
    <div class="location-inner">
        <div class="location-drop-wrap">
            <div class = "location-drop-wrap-twin">
                <a href="/static" class="home_btn"></a>
                <div class="location-drop">
                    <a id="oneDepsTitle">로그인</a>
                    <div class="location-drop-bx">
                        <ul class="location-2depth-list">
                            <li><a href="/static" class="oneDepsTitle">메인</a></li>
                            <li><a href="/static" class="oneDepsTitle">메인</a></li>
                            <li><a href="/static" class="oneDepsTitle">메인</a></li>
                        </ul>
                        <a href="/static" class ="home_pic"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <form class="joinForm" action="/user/login/register" method="POST">
            <h2>회원가입</h2>
            <div class="textForm_1">
                <input name="MEMBER_LOGIN_ID" type="text" class="id" placeholder="아이디">
                </input>
            </div>
            <div class="textForm_2">
                <input name="MEMBER_PASSWORD" type="password" class="pw" placeholder="비밀번호">
            </div>
            <div class="textForm_3">
                <input name="MEMBER_PASSWORD_VALIDATION" type="password" class="pw_val" placeholder="비밀번호 확인">
            </div>
            <div class="textForm_4">
                <input name="MEMBER_NAME" type="text" class="name" placeholder="이름">
            </div>
            <div class="textForm_5">
                <input name="MEMBER_EMAIL" type="text" class="email" placeholder="이메일 / ex)abc@naver.com">
            </div>
            <input type="submit" class="btn_register" value="J O I N"/>
        </form>
    </div>
</div>
<section class="container"></section>
<footer>
    <div class ="footer-container"> </div>
</footer>

</body>
</html>
