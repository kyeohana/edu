<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/notice.css">
    <link rel="stylesheet" href="/css/play.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/img/home.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/main.js"></script>
    <script src="/js/information/play.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/board/notice.js"></script>

    <!--data library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>축제</title>
</head>
<body>
<div class="overlay">
    <header>
        <div class ="header_container"></div>
    </header>

    <div class="swiper-slide">
        <div class="main_img">
            <img src="../img/1.jpg" alt="">
            <P class="first-line"> ㅡ </P>
            <P class="second-line">축제</P>
        </div>
    </div>

    <div class="location-wrap">
        <div class="location-inner">
            <div class="location-drop-wrap">
                <div class = "location-drop-wrap-twin">
                    <a href="/information/location" class="home_btn"></a>
                    <div class="location-drop">
                        <a id="oneDepsTitle">축제</a>
                        <a href="#" class="dtnBtn">
                            <span class="material-symbols-outlined">
                                arrow_drop_down
                            </span>
                        </a>
                        <a href="#" class="dtnBtn_2">
                            <span class="material-symbols-outlined">
                                arrow_drop_up
                            </span>
                        </a>
                    </div>
                </div>
                <div class="hideDepsParent">
                    <div class="hideDepsTitle">
                        <a href="/information/location" id="twoDepsTitle">위치</a>
                    </div>
                    <div class="hideDepsTitle">
                        <a href="/information/play" id="threeDepsTitle">축제</a>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <form class="play_form" action ="/festivals" type="GET">
                <label for="startDate">시작 날짜:</label>
                <input type="text" id="startDate" name="startDate" class="selector" placeholder="YYYYMMDD">
                <label for="endDate">종료 날짜:</label>
                <input type="text" id="endDate" name="endDate" class="selector" placeholder="YYYYMMDD" readonly>
                <!--<label for="play_title">제목 입력:</label>
                <input type="text" id="play_title" name="play_title" placeholder="제목">-->
                <button class="checkbox" type="submit">조회</button>
            </form>
        </div>
        <p style="font-size: small; color: gray; margin-bottom:10px; text-align: center;">
            * 선택해주신 날짜 사이에 진행중인 공연이 전부 표기됩니다.
        </p>
        <div id="performances"></div>
    </div>
    <section class="container"></section>

    <div class="modal">
        <button>&times;</button>
        <div class="modalBox">
            <img src="" alt="">
            <p></p>
        </div>
    </div>

    <footer>
        <div class ="footer-container"> </div>
    </footer>
</div>

<div id="slideMenu">

</div>
</body>
</html>
