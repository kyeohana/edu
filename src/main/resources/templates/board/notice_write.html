<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/notice_write.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/img/home.png" type="image/x-icon">
    <script src="/js/notice_write.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>글쓰기</title>
</head>

<body>
<header>
    <div class="header_container"></div>
</header>

<div class="write-container">
    <form id="write-form" action="/board/notice/write" method="GET" enctype="multipart/form-data">
<!--        <input type="hidden" class="loginId" th:value="${member.loginId}"/>-->
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="context">내용</label>
            <textarea id="context" name="context" rows="6"></textarea>
            <span class="char-count">0 / 1000</span>
        </div>
        <div class="form-group">
            <label for="file">파일 첨부</label>
            <input type="file" id="file" name="file">
        </div>
        <div class="form-password">
            <label for="password">비밀번호</label>
            <input id ="password" name="password" type ="password" maxlength="5">
        </div>
        <div class="buttons">
            <button type="submit" class="btn btn-dark">저장</button>
            <button type="button" class="btn btn-light" onclick="window.history.back();">취소</button>
        </div>
    </form>
</div>

<footer>
    <div class="footer-container"> </div>
</footer>
</body>

</html>
