<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/notice_detail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="/js/main.js"></script>
    <script src="/js/notice_detail.js"></script>
    <title>게시물</title>
</head>

<body>
<header>
    <div class="header_container"></div>
</header>

<div class="post-container">
    <div class="post-header">
        <h1 class="post-title">제목</h1>
        <p class ="post-title-text"></p>
    </div>
    <div class="post-content">
        <p class="post-text">내용</p>
        <p class="post-context-text"></p>
        <div class="post-file">
            <a href="#" class="file-link">첨부 파일</a>
        </div>
    </div>
    <div class="post-comments">
        <h2 class="comments-title">댓글</h2>
        <ul class="comments-list">
            <li class="comment">
                <div class="comment-content">
                    <p class="comment-text"></p>
                </div>
                <div class="comment-meta">
                    <span class="comment-author">댓글 작성자</span>
                    <span class="comment-date">댓글 작성일</span>
                    <span class="comment-con">댓글 내용</span>
                </div>
            </li>
        </ul>
        <form class="comment-form">
            <div class="form-group">
                <label for="comment-author">작성자</label>
                <input type="text" id="comment-author" name="author" required>
            </div>
            <div class="form-group">
                <label for="comment-content">내용</label>
                <textarea id="comment-content" name="content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">등록</button>
            <button type="list-back" class="btn btn-dark">
                <a href="notice.html">
                    목록
                </a>
            </button>
        </form>
    </div>
</div>

<footer>
    <div class="footer-container"> </div>
</footer>
</body>

</html>
