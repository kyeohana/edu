<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/camp.css">
    <link rel="stylesheet" href="/css/location.css">
    <script src="/js/jquery.js"></script>
    <link rel="stylesheet" href="/css/swiper.css" />
    <script src="/js/swiper.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="/img/home.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/sweetalert2.css" />
    <script src="/js/sweetalert2.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/board/notice.js"></script>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c506d78dae3396bcfcabc01663bb902e"></script>
    <script src="/js/api/camp.js"></script>
    <title>캠핑장</title>
</head>
<body>

<div class="overlay">
    <header>
        <div class ="header_container"></div>
    </header>

    <div class="swiper-slide">
        <div class="main_img">
            <img src="../img/1.jpg" alt="">
            <P class="first-line"> ㅡ </P>
            <P class="second-line">캠핑장</P>
        </div>
    </div>

    <div class="location-wrap">
        <div class="location-inner">
            <div class="location-drop-wrap">
                <div class = "location-drop-wrap-twin">
                    <a href="/api/camp" class="home_btn"></a>
                    <div class="location-drop">
                        <a id="oneDepsTitle">캠핑장</a>
                        <a href="#" class="dtnBtn">
                            <span class="material-symbols-outlined">
                                arrow_drop_down
                            </span>
                        </a>
                        <a href="#" class="dtnBtn_2">
                            <span class="material-symbols-outlined">
                                arrow_drop_up
                            </span>
                        </a>
                    </div>
                </div>
                <div class="hideDepsParent">
                    <div class="hideDepsTitle">
                        <a href="/information/location" id="twoDepsTitle">위치</a>
                    </div>
                    <div class="hideDepsTitle">
                        <a href="/information/play" id="threeDepsTitle">축제</a>
                    </div>
                    <div class="hideDepsTitle">
                        <a href="/api/camp" id="fourDepsTitle">캠핑장</a>
                    </div>
                </div>
            </div>
        </div>
        <div class ="end_date" style="margin-left:45%; margin-top:2%;">
        </div>
        <form class="campSearchSubmit" action="/api/campSearch" type="GET" >
            <div class="mapSearchCenter">
                <input type="text" class="mapSearch" name="mapSearch"/>
                <button type="submit" style="margin-left: 10px;">검색</button>
            </div>
            <div class="loading-overlay" style="display: none;">
                <img src="/img/loding.gif" alt="Loading..." class="loading-image">
            </div>
            <p style="text-align: center; padding-top: 10px;">1. 경기도 권역만 조회가 가능합니다.</p>
            <p style="text-align: center; padding: 10px;">2. 00시 로 입력해야 됩니다.</p>
        </form>

        <div class ="mapSearchCenterHtml"></div>
        <div class="mapCenter">
            <div id="map"></div>
        </div>
        <footer>
            <div class ="footer-container"> </div>
        </footer>
    </div>
</div>
<div id="slideMenu">

</div>
</body>
</html>
<style>
    .customoverlay {position:relative;bottom:85px;border-radius:6px;border: 1px solid #ccc;border-bottom:2px solid #ddd;float:left;}
    .customoverlay:nth-of-type(n) {border:0; box-shadow:0px 1px 2px #888;}
    .customoverlay a {display:block;text-decoration:none;color:#000;text-align:center;border-radius:6px;font-size:14px;font-weight:bold;overflow:hidden;background: #d95050;background: #d95050 url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/arrow_white.png) no-repeat right 14px center;}
    .customoverlay .title {display:block;text-align:center;background:#fff;margin-right:35px;padding:10px 15px;font-size:14px;font-weight:bold;}
    .customoverlay:after {content:'';position:absolute;margin-left:-12px;left:50%;bottom:-12px;width:22px;height:12px;background:url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
</style>
